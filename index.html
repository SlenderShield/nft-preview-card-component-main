<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>
    <main class="card">

      <div class="container">
        <img src="./images/image-equilibrium.jpg" alt="image of nft" class="nft-img">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="icon">
        </div>
      </div>



      <p class="title">Equilibrium #3429</p>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <span class="value">
          <img src="./images/icon-ethereum.svg" alt="">
          0.041 ETH</span>
        <span class="time">
          <img src="./images/icon-clock.svg" alt="clock">
          3 days left</span>
      </div>

      <div class="author-card">
        <img src="/images/image-avatar.png" alt="image of author" class="author-img">
        <p>Creation of <span class="title">Jules Wyvern</span></p>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://muralidharabhat.me">Muralidhara Bhat KS</a>.
    </div>
  </body>

</html>
